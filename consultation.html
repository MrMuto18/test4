        .loading {

        .success-message {

<body>
    <div class="container">

        </a>

        <div class="header">
            <h1>üí¨ ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ© ÿ≤ÿ±ÿßÿπŸäÿ©</h1>
            <p>ÿ£ÿ¨ÿ® ÿπŸÑŸâ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© Ÿàÿ≥ŸÜÿ≥ÿßÿπÿØŸÉ</p>
        </div>

        <div id="consultationContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <h2>ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©...</h2>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-z9igQOo7PbKiTzhi2fIRrHHuUXhN6AU",
            authDomain: "fla7in.firebaseapp.com",
            projectId: "fla7in",
            storageBucket: "fla7in.firebasestorage.app",
            messagingSenderId: "463607450723",
            appId: "1:463607450723:web:04d95f04873d15634bfc56"
        };

        let app, db;
        let questions = [];
        let answers = {};

        // Initialize Firebase
        window.addEventListener('load', function() {
            if (typeof firebase === 'undefined') {
                alert('ÿÆÿ∑ÿ£: Firebase ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠!');
                return;
            }

            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                loadQuestions();
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£:', error);
                alert('ÿÆÿ∑ÿ£ ŸÅŸä Firebase: ' + error.message);
            }
        });

        // Load Questions from Firestore
        function loadQuestions() {
            const container = document.getElementById('consultationContainer');
            
            db.collection('questions').orderBy('order').get()
                .then(function(snapshot) {
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="question-card" style="text-align: center;">' +
                            '<i class="fas fa-question-circle" style="font-size: 5em; color: #ccc;"></i>' +
                            '<h2>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≥ÿ¶ŸÑÿ© ÿ≠ÿßŸÑŸäÿßŸã</h2>' +
                            '<p>ÿ™ÿ≠ŸÇŸÇ ŸÑÿßÿ≠ŸÇÿßŸã!</p>' +
                            '</div>';
                        return;
                    }

                    let html = '<form id="consultationForm">';
                    let questionIndex = 1;
                    
                    snapshot.forEach(function(doc) {
                        const q = doc.data();
                        const qId = doc.id;
                        
                        html += '<div class="question-card">' +
                            '<div class="question-number">' + questionIndex + '</div>' +
                            '<div class="question-text">' + q.question + (q.required ? ' *' : '') + '</div>';
                        
                        if (q.type === 'text') {
                            html += '<textarea class="form-control" id="q_' + qId + '" rows="4" placeholder="ÿßŸÉÿ™ÿ® ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ ŸáŸÜÿß..." ' + (q.required ? 'required' : '') + '></textarea>';
                        } else if (q.type === 'select' || q.type === 'radio') {
                            if (q.options && q.options.length > 0) {
                                q.options.forEach(function(opt) {
                                    html += '<button type="button" class="option-btn" onclick="selectOption(\'' + qId + '\', \'' + opt.value + '\', this)">' +
                                        (opt.icon ? opt.icon + ' ' : '') + opt.label +
                                        '</button>';
                                });
                                html += '<input type="hidden" id="q_' + qId + '" ' + (q.required ? 'required' : '') + '>';
                            }
                        }
                        
                        html += '</div>';
                        questionIndex++;
                    });

                    html += '<button type="submit" class="submit-btn">' +
                        '<i class="fas fa-paper-plane"></i> ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ©' +
                        '</button></form>';
                    
                    container.innerHTML = html;
                    
                    // Add form submit handler
                    document.getElementById('consultationForm').addEventListener('submit', submitConsultation);
                })
                .catch(function(error) {
                    container.innerHTML = '<div class="question-card" style="text-align: center;">' +
                        '<i class="fas fa-exclamation-triangle" style="font-size: 5em; color: #e74c3c;"></i>' +
                        '<h2>ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ</h2>' +
                        '<p>' + error.message + '</p>' +
                        '</div>';
                });
        }

        // Select Option
        function selectOption(questionId, value, button) {
            // Remove selected from siblings
            const siblings = button.parentElement.querySelectorAll('.option-btn');
            siblings.forEach(btn => btn.classList.remove('selected'));
            
            // Add selected to this button
            button.classList.add('selected');
            
            // Update hidden input
            document.getElementById('q_' + questionId).value = value;
            answers[questionId] = value;
        }

        // Submit Consultation
        function submitConsultation(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            // Collect all answers
            const allAnswers = {};
            form.querySelectorAll('[id^="q_"]').forEach(function(input) {
                const qId = input.id.replace('q_', '');
                allAnswers[qId] = input.value;
            });
            
            // Save to Firestore
            db.collection('consultations').add({
                answers: allAnswers,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            })
            .then(function() {
                showSuccessMessage();
            })
            .catch(function(error) {
                alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ: ' + error.message);
            });
        }

        // Show Success Message
        function showSuccessMessage() {
            document.getElementById('consultationContainer').innerHTML = 
                '<div class="success-message">' +
                '<i class="fas fa-check-circle"></i>' +
                '<h2>ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉ!</h2>' +
                '<p>ÿ™ŸÖŸë ÿ•ÿ±ÿ≥ÿßŸÑ ÿßÿ≥ÿ™ÿ¥ÿßÿ±ÿ™ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠<br>ÿ≥ŸÜÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÉ ŸÇÿ±Ÿäÿ®ÿßŸã ÿ®ÿßŸÑÿ≠ŸÑŸàŸÑ ÿßŸÑŸÖŸÜÿßÿ≥ÿ®ÿ©</p>' +
                '<a href="/" class="back-btn" style="display: inline-flex; margin-top: 30px;">' +
                '<i class="fas fa-home"></i> ÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©' +
                '</a>' +
                '</div>';
        }
    </script>
