<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأسئلة - فلاحين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* Base styles - same as products page */
        :root {
            --primary: #2d8659;
            --primary-dark: #1e6b45;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 134, 89, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .questions-list {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .question-item {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .question-order {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2em;
        }

        .question-text {
            flex: 1;
            margin: 0 20px;
        }

        .question-text h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .question-type {
            display: inline-block;
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .question-options {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f8f9fa;
        }

        .option-item {
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 0.95em;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary);
        }

        .modal-header h2 {
            font-size: 1.8em;
            color: var(--dark);
        }

        .close-modal {
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 134, 89, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            cursor: pointer;
        }

        .options-builder {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .option-builder-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-builder-item input {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-secondary back-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-right"></i> رجوع للوحة التحكم
        </button>

        <div class="header">
            <h1>
                <i class="fas fa-question-circle"></i>
                إدارة الأسئلة
            </h1>
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                إضافة سؤال جديد
            </button>
        </div>

        <div class="questions-list">
            <div id="questionsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>جاري تحميل الأسئلة...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Question Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة سؤال جديد</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>

            <form id="questionForm">
                <input type="hidden" id="questionId">

                <div class="form-group">
                    <label>نص السؤال *</label>
                    <textarea class="form-control" id="questionText" required></textarea>
                </div>

                <div class="form-group">
                    <label>نوع السؤال *</label>
                    <select class="form-control" id="questionType" required onchange="toggleOptions()">
                        <option value="">اختر النوع</option>
                        <option value="select">اختيار واحد (Dropdown)</option>
                        <option value="radio">اختيار واحد (Radio)</option>
                        <option value="multiselect">اختيار متعدد</option>
                        <option value="text">نص حر</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>ترتيب السؤال *</label>
                    <input type="number" class="form-control" id="questionOrder" required min="1">
                </div>

                <div id="optionsSection" style="display: none;">
                    <div class="form-group">
                        <label>الخيارات</label>
                        <div class="options-builder">
                            <div id="optionsList"></div>
                            <button type="button" class="btn btn-sm btn-secondary" onclick="addOption()">
                                <i class="fas fa-plus"></i>
                                إضافة خيار
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="questionRequired" style="width: auto; margin-left: 10px;">
                        سؤال إجباري
                    </label>
                </div>

                <div class="form-group" style="display: flex; gap: 15px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i>
                        حفظ
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-z9igQOo7PbKiTzhi2fIRrHHuUXhN6AU",
            authDomain: "fla7in.firebaseapp.com",
            projectId: "fla7in",
            storageBucket: "fla7in.firebasestorage.app",
            messagingSenderId: "463607450723",
            appId: "1:463607450723:web:04d95f04873d15634bfc56"
        };

        let app, auth, db;
        let editingQuestionId = null;
        let optionsCount = 0;

        window.addEventListener('load', function() {
            if (typeof firebase === 'undefined') {
                alert('خطأ: Firebase غير متاح!');
                return;
            }

            try {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

                auth.onAuthStateChanged(function(user) {
                    if (user) {
                        loadQuestions();
                    } else {
                        window.location.href = '/admin/';
                    }
                });
            } catch (error) {
                alert('خطأ: ' + error.message);
            }
        });

        // Load Questions
        function loadQuestions() {
            const container = document.getElementById('questionsContainer');
            
            db.collection('questions').orderBy('order').get()
                .then(function(snapshot) {
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="empty-state">' +
                            '<i class="fas fa-question-circle"></i>' +
                            '<h2>لا توجد أسئلة بعد</h2>' +
                            '<p>ابدأ بإضافة سؤالك الأول!</p>' +
                            '</div>';
                        return;
                    }

                    let html = '';
                    
                    snapshot.forEach(function(doc) {
                        const q = doc.data();
                        const typeNames = {
                            'select': 'اختيار واحد (Dropdown)',
                            'radio': 'اختيار واحد (Radio)',
                            'multiselect': 'اختيار متعدد',
                            'text': 'نص حر'
                        };

                        html += '<div class="question-item">' +
                            '<div class="question-header">' +
                            '<div class="question-order">' + q.order + '</div>' +
                            '<div class="question-text">' +
                            '<h3>' + q.question + '</h3>' +
                            '<span class="question-type">' + (typeNames[q.type] || q.type) + '</span>';
                        
                        if (q.required) {
                            html += '<span class="question-type" style="background: #fff3cd; color: #856404; margin-right: 5px;">إجباري</span>';
                        }
                        
                        html += '</div>' +
                            '<div class="question-actions">' +
                            '<button class="btn btn-sm btn-primary" onclick="editQuestion(\'' + doc.id + '\')">' +
                            '<i class="fas fa-edit"></i>' +
                            '</button>' +
                            '<button class="btn btn-sm btn-danger" onclick="deleteQuestion(\'' + doc.id + '\')">' +
                            '<i class="fas fa-trash"></i>' +
                            '</button>' +
                            '</div>' +
                            '</div>';

                        if (q.options && q.options.length > 0) {
                            html += '<div class="question-options">' +
                                '<strong>الخيارات:</strong>';
                            q.options.forEach(function(opt) {
                                html += '<div class="option-item">' + 
                                    (opt.icon ? opt.icon + ' ' : '') + 
                                    opt.label + 
                                    '</div>';
                            });
                            html += '</div>';
                        }

                        html += '</div>';
                    });

                    container.innerHTML = html;
                })
                .catch(function(error) {
                    container.innerHTML = '<div class="empty-state">' +
                        '<i class="fas fa-exclamation-triangle"></i>' +
                        '<h2>خطأ في التحميل</h2>' +
                        '<p>' + error.message + '</p>' +
                        '</div>';
                });
        }

        // Toggle Options Section
        function toggleOptions() {
            const type = document.getElementById('questionType').value;
            const optionsSection = document.getElementById('optionsSection');
            
            if (type === 'select' || type === 'radio' || type === 'multiselect') {
                optionsSection.style.display = 'block';
                if (document.getElementById('optionsList').children.length === 0) {
                    addOption();
                    addOption();
                }
            } else {
                optionsSection.style.display = 'none';
            }
        }

        // Add Option
        function addOption(value = '', label = '', icon = '') {
            const optionsList = document.getElementById('optionsList');
            const optionId = 'option_' + (++optionsCount);
            
            const optionHtml = '<div class="option-builder-item" id="' + optionId + '">' +
                '<input type="text" class="form-control" placeholder="القيمة (value)" value="' + value + '" data-field="value">' +
                '<input type="text" class="form-control" placeholder="النص (label)" value="' + label + '" data-field="label">' +
                '<input type="text" class="form-control" placeholder="الأيقونة" value="' + icon + '" data-field="icon" style="max-width: 80px;">' +
                '<button type="button" class="btn btn-sm btn-danger" onclick="removeOption(\'' + optionId + '\')">' +
                '<i class="fas fa-times"></i>' +
                '</button>' +
                '</div>';
            
            optionsList.insertAdjacentHTML('beforeend', optionHtml);
        }

        // Remove Option
        function removeOption(optionId) {
            document.getElementById(optionId).remove();
        }

        // Open Add Modal
        function openAddModal() {
            editingQuestionId = null;
            document.getElementById('modalTitle').textContent = 'إضافة سؤال جديد';
            document.getElementById('questionForm').reset();
            document.getElementById('questionId').value = '';
            document.getElementById('optionsList').innerHTML = '';
            optionsCount = 0;
            document.getElementById('optionsSection').style.display = 'none';
            document.getElementById('questionModal').classList.add('active');
            
            // Set next order
            db.collection('questions').get().then(function(snapshot) {
                document.getElementById('questionOrder').value = snapshot.size + 1;
            });
        }

        // Edit Question
        function editQuestion(questionId) {
            editingQuestionId = questionId;
            document.getElementById('modalTitle').textContent = 'تعديل السؤال';
            
            db.collection('questions').doc(questionId).get()
                .then(function(doc) {
                    if (doc.exists) {
                        const q = doc.data();
                        document.getElementById('questionId').value = questionId;
                        document.getElementById('questionText').value = q.question;
                        document.getElementById('questionType').value = q.type;
                        document.getElementById('questionOrder').value = q.order;
                        document.getElementById('questionRequired').checked = q.required || false;
                        
                        toggleOptions();
                        
                        if (q.options && q.options.length > 0) {
                            document.getElementById('optionsList').innerHTML = '';
                            q.options.forEach(function(opt) {
                                addOption(opt.value, opt.label, opt.icon || '');
                            });
                        }
                        
                        document.getElementById('questionModal').classList.add('active');
                    }
                });
        }

        // Delete Question
        function deleteQuestion(questionId) {
            if (confirm('هل أنت متأكد من حذف هذا السؤال؟')) {
                db.collection('questions').doc(questionId).delete()
                    .then(function() {
                        alert('تمّ حذف السؤال بنجاح!');
                        loadQuestions();
                    })
                    .catch(function(error) {
                        alert('خطأ في الحذف: ' + error.message);
                    });
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('questionModal').classList.remove('active');
        }

        // Save Question
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const questionData = {
                question: document.getElementById('questionText').value,
                type: document.getElementById('questionType').value,
                order: parseInt(document.getElementById('questionOrder').value),
                required: document.getElementById('questionRequired').checked,
                active: true,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Build options if applicable
            const type = questionData.type;
            if (type === 'select' || type === 'radio' || type === 'multiselect') {
                const optionItems = document.querySelectorAll('.option-builder-item');
                questionData.options = [];
                
                optionItems.forEach(function(item) {
                    const value = item.querySelector('[data-field="value"]').value;
                    const label = item.querySelector('[data-field="label"]').value;
                    const icon = item.querySelector('[data-field="icon"]').value;
                    
                    if (value && label) {
                        questionData.options.push({ value, label, icon });
                    }
                });
            }

            if (editingQuestionId) {
                // Update existing question
                db.collection('questions').doc(editingQuestionId).update(questionData)
                    .then(function() {
                        alert('تمّ تحديث السؤال بنجاح!');
                        closeModal();
                        loadQuestions();
                    })
                    .catch(function(error) {
                        alert('خطأ: ' + error.message);
                    });
            } else {
                // Add new question
                questionData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                db.collection('questions').add(questionData)
                    .then(function() {
                        alert('تمّ إضافة السؤال بنجاح!');
                        closeModal();
                        loadQuestions();
                    })
                    .catch(function(error) {
                        alert('خطأ: ' + error.message);
                    });
            }
        });
    </script>
</body>
</html>
